<div class="modal-header">
	<h3>Let's create a folder :</h3>
</div>
<div class="modal-body">

Folder name :

{{breadcrumb}} <input type="text" style="text-align:center" ng-model="foldername">

<div class="error" ng-if="error">Error: {{error}}.</div>

</div>
<div class="modal-footer">
	<button class="btnclassic" ng-click="createFolder(foldername)">Create folder</button>
	<button class="btnclassic" ng-click="cancel()">Cancel</button>
</div>
