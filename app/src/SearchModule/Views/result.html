<div>
	<ul>
		<li ng-click="filter='private'">private files: {{resultPrivateFilesCount}}</li>
		<li ng-click="filter='public'">public files: {{resultPublicFilesCount}}</li>
		<li ng-click="filter='users'">users: {{resultUsersCount}}</li>
	</ul>

<div ng-show="filter == 'private'">
	<pre>{{resultPrivateFiles}}</pre>
</div>


<div ng-show="filter == 'public'">
	<pre>{{resultPublicFiles}}</pre>
</div>
<div ng-show="filter == 'users'">
	<ul>
		<li ng-repeat="user in resultUsers">
			<a ng-href="#/profile/{{user.id}}">{{user.login}}</a>
			<span user-manage-friend></span>
		</li>
	</ul>
	</div>
</div>
</div>
