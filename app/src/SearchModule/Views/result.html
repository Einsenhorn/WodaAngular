			<table style="width:100%">
				<thead>
				  <tr>
					<th class="files">USERS</th>
					<th></th>
				  </tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in root.users">

						<td><span user-manage-friend></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
