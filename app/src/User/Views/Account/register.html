<h2>Sign up for Woda</h2>

<div>
	<form id="register" ng-submit="register(user, email, password)">
		<input type="text" placeholder="Pick a username" ng-model="user" autofocus>
		<input type="text" placeholder="Your email" ng-model="email">
		<input type="password" placeholder="Create a password" ng-model="password">
		<input type="submit" value="Sign up for Woda">
	</form>

	<div ng-show="errorMessage.length != 0" class="error">{{errorMessage}}</div>
</div>
