<div class="modal-header">
	<h3>You can copy / paste the link below</h3>
</div>
<div class="modal-body">
	<input style="width:500px;text-align:center;" type="text" value="{{link}}" readonly/>
</div>
<div class="modal-footer">
	<button style="width:100px;" class="btn btn-primary" ng-click="ok()">OK</button>
	<button style="width:100px;" class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
